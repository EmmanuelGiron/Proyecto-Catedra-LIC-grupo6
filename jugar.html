<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/jugar.css">
    <title>Ratsel-Juega</title>
</head>
<body>
            <div class="container">
                <header>
                    <a href="./index.html"><img src="./imagenes/logo.png" alt="logo-ratsel" class="logo"></a>
                </header>
                
                <center>
                    <svg width="1000" height="750" id="entorno">
                        <g id="fondo"><image xlink:href="https://raw.githubusercontent.com/EmmanuelGiron/Piezza-Puzzle/master/img/tablero.jpg" width="600" height="600" x="200" y="100"></g>
                        <g class="padre" id="0"><image xlink:href="https://raw.githubusercontent.com/EmmanuelGiron/Piezza-Puzzle/master/img/1.png" class="movil"></g>
                        <g class="padre" id="1"><image xlink:href="https://raw.githubusercontent.com/EmmanuelGiron/Piezza-Puzzle/master/img/2.jpg" class="movil"></g>
                        <g class="padre" id="2"><image xlink:href="https://raw.githubusercontent.com/EmmanuelGiron/Piezza-Puzzle/master/img/3.jpg" class="movil"></g>
                        <g class="padre" id="3"><image xlink:href="https://raw.githubusercontent.com/EmmanuelGiron/Piezza-Puzzle/master/img/4.jpg" class="movil"></g>
                        <g class="padre" id="4"><image xlink:href="https://raw.githubusercontent.com/EmmanuelGiron/Piezza-Puzzle/master/img/5.jpg" class="movil"></g>
                        <g class="padre" id="5"><image xlink:href="https://raw.githubusercontent.com/EmmanuelGiron/Piezza-Puzzle/master/img/6.jpg" class="movil"></g>
                        <g class="padre" id="6"><image xlink:href="https://raw.githubusercontent.com/EmmanuelGiron/Piezza-Puzzle/master/img/7.jpg" class="movil"></g>
                        <g class="padre" id="7"><image xlink:href="https://raw.githubusercontent.com/EmmanuelGiron/Piezza-Puzzle/master/img/8.jpg" class="movil"></g>
                        <g class="padre" id="8"><image xlink:href="https://raw.githubusercontent.com/EmmanuelGiron/Piezza-Puzzle/master/img/9.jpg" class="movil"></g>
                    </svg>
                </center>
                
            <audio id="win" src="./media/completado.mp3"></audio>
            <aside>
                        
                <img src="./imagenes/nivel.png" alt="nivel" class="level">
            
            
            
                
                <input type="Image"src="./imagenes/AYUDA.png" alt="ayuda" class="help" id="reset" >
            
            
            
            
            </aside>   
                <section class="footer">
                    <div>
                        <a href="./index.html"><input type="Image"src="./imagenes/Flecha de regreso.png" alt="flecha" class="arrow" ></a>
                    </div>
                </section>         
            </div>
            <script src="./js/main.js"></script>        
</body>
</html>
